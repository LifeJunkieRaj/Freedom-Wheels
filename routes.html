<!DOCTYPE html>
<html>
<head>
	<title>Routes Map</title>
	<script>
		function showRiverviewIntermediateMap() {
			document.getElementById("riverview-intermediate-map").style.display = "block";
			document.getElementById("riverview-expert-map").style.display = "none";
			document.getElementById("brandon-intermediate-map").style.display = "none";
			document.getElementById("brandon-expert-map").style.display = "none";
		}
		function showRiverviewExpertMap() {
			document.getElementById("riverview-intermediate-map").style.display = "none";
			document.getElementById("riverview-expert-map").style.display = "block";
			document.getElementById("brandon-intermediate-map").style.display = "none";
			document.getElementById("brandon-expert-map").style.display = "none";
		}
		function showBrandonIntermediateMap() {
			document.getElementById("riverview-intermediate-map").style.display = "none";
			document.getElementById("riverview-expert-map").style.display = "none";
			document.getElementById("brandon-intermediate-map").style.display = "block";
			document.getElementById("brandon-expert-map").style.display = "none";
		}
		function showBrandonExpertMap() {
			document.getElementById("riverview-intermediate-map").style.display = "none";
			document.getElementById("riverview-expert-map").style.display = "none";
			document.getElementById("brandon-intermediate-map").style.display = "none";
			document.getElementById("brandon-expert-map").style.display = "block";
		}
	</script>
</head>

	<div style="display: flex;">

			<h2>Riverview/Valrico</h2>
			<button onclick="showRiverviewIntermediateMap()">Intermediate Route</button>

		</div>

			<h2>Brandon/Valrico</h2>
